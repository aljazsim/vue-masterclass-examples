<div class="d-flex flex-grow-1 flex-column my-4 giph-list" :class="{ 'giph-list-disabled': isLoading }">
    <div class="d-flex flex-grow-1 flex-column p-4 m-1" ref="list">
        <!-- giphs -->
        <div class="d-flex flex-row flex-wrap justify-content-evenly giph-image-container">
            <div v-for="giph in giphs" :key="giph.url" class="giph-image hand fadein-animation grow-on-hover" @click="select(giph)">
                <img :src="giph.url" :width="giph.width" :height="giph.height" />
            </div>
        </div>

        <!-- giphs placeholder -->
        <div class="d-flex flex-fill flex-column justify-content-center align-items-center my-2" v-if="!isLoading && giphs?.length === 0">
            <span class="giphy-explorer mb-4">giphy explorer</span>
            <icon-giph :size="200" />
        </div>

        <!-- loading -->
        <div class="d-flex flex-fill flex-column justify-content-center align-items-center my-2" v-if="isLoading && giphs?.length === 0">
            <span class="giphy-explorer mb-4">loading...</span>
            <icon-loading :size="200" class="rotate-counter-clockwise" />
        </div>

        <!-- load more -->
        <div class="d-flex justify-content-center mt-4" v-if="!isLoading && canLoadMore">
            <button class="btn btn-secondary text-bright text-capitalize load-more-button px-4 d-flex flex-row justify-content-center align-items-center" :disabled="isLoading" type="button" @click="loadMore()">
                <icon-load-more class="me-2" />
                Load more
            </button>
        </div>

        <!-- load more loading -->
        <div class="d-flex justify-content-center mt-4" v-if="isLoading && giphs?.length > 0">
            <button class="btn btn-secondary text-bright text-capitalize load-more-button px-4 d-flex flex-row justify-content-center align-items-center" disabled type="button">
                <icon-loading class="rotate-counter-clockwise me-2" />
                Loading
            </button>
        </div>
    </div>
</div>
