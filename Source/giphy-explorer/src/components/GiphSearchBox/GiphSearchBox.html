<div class="d-flex flex-fill justify-content-between align-items-stretch">
    <input type="text" max-length="50" class="form-control search-box" placeholder="Search Giphs" v-model="searchKeywords" v-auto-focus v-auto-select :disabled="isLoading" @keydown.enter="search()">

    <button class="btn btn-primary text-bright text-capitalize search-button ms-2 px-4 d-flex flex-row justify-content-center align-items-center" :disabled="isLoading" type="button" @click="search()">
        <icon-search class="me-2" />
        Search
    </button>

    <button class="btn btn-danger text-bright text-capitalize search-button ms-2 px-4 d-flex flex-row justify-content-center align-items-center" :disabled="isLoading" type="button" @click="clear()">
        <icon-clear class="me-2" />
        Clear
    </button>
</div>
