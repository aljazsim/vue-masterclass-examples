<layout>
    <!-- search box -->
    <div class="d-flex">
        <giph-search-box :isLoading="isLoading" :searchKeywords="searchKeywords" :hasItems="itemCount > 0" @search="onSearch($event)" @clear="onClear()"></giph-search-box>
    </div>

    <!-- list -->
    <div class="d-flex flex-grow-1 mt-2">
        <giph-list :isLoading="isLoading" :canLoadMore="itemCount < totalItemCount" :giphs="giphs" @select="onSelect($event)" @loadMore="onLoadMore()"></giph-list>
    </div>

    <!-- pager -->
    <div class="d-flex mt-2">
        <giph-pager :itemCount="itemCount" :totalItemCount="totalItemCount" ref="statusBar"></giph-pager>
    </div>
</layout>
